<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner App - Login</title>
    <link rel="stylesheet" href="llogin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab active" id="loginTab">Login</button>
        <button class="tab" id="signupTab">Sign Up</button>
      </div>

      <div class="auth-form" id="loginForm">
        <h2>Welcome Back!</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter your password"
          />
        </div>
        <button id="loginBtn">Login</button>
        <p class="auth-message" id="loginMessage"></p>
      </div>

      <div class="auth-form hidden" id="signupForm">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="signupName">Name</label>
          <input type="text" id="signupName" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input
            type="password"
            id="signupPassword"
            placeholder="Create password"
          />
        </div>
        <div class="form-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input
            type="password"
            id="signupConfirmPassword"
            placeholder="Confirm password"
          />
        </div>
        <button id="signupBtn">Sign Up</button>
        <p class="auth-message" id="signupMessage"></p>
      </div>
    </div>

    <script src="llogin.js"></script>
  </body>
</html>
