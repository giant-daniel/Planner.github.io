<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web Planner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-calendar-alt"></i> My Daily Planner</h1>

      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <input type="date" id="taskDate" />
        <select id="taskCategory">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Study">Study</option>
        </select>
        <select id="taskPriority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
      </div>

      <div class="filter-section">
        <input type="text" id="searchTask" placeholder="Search tasks..." />
        <button id="showAll">All</button>
        <button id="showToday">Today</button>
        <button id="showCompleted">Completed</button>
        <button id="exportTasks">Export</button>
        <input type="file" id="importTasks" style="display: none" />
        <button id="importBtn">Import</button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
